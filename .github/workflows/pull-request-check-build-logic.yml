# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: PR Checks Build Logic

on:
  push:
    branches:
      - "**"
    paths:
      - "gradle/*.toml"
      - "gradle/build-logic/**"
    tags:
      - "!**"
  pull_request:
    branches:
      - main
      - minor
      - fix/**
      - feat/**
      - patch/**
    paths:
      - "gradle/*.toml"
      - "gradle/build-logic/**"
  workflow_dispatch:

concurrency:
  # see: https://stackoverflow.com/a/72408109/30654190
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number || github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  pr-checks-build-logic:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: âœˆ Checkout default branch
        if: github.event_name != 'issue_comment'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "24"

      - name: â˜• Setup Java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: "25"
          distribution: "corretto"

      - name: ðŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: ðŸ”§ Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: ðŸ”§ Show Gradle version
        run: ./gradlew --version

      #      - name: ðŸ¦† Run Actionlint
      #        run: ./gradlew runActionlint

      - name: ðŸ”§ Check build-logic if exist
        id: check_build_logic
        continue-on-error: true
        run: ./gradlew :build-logic:help

      #      - name: ðŸ”’ Check locks
      #        if: >
      #          steps.check_build_logic.outcome == 'success' &&
      #          github.event.pull_request.user.login != 'github-actions[bot]' &&
      #          github.event.pull_request.user.login != 'dependabot[bot]' &&
      #          github.event.pull_request.user.login != 'renovate[bot]'
      #        run: ./gradlew :build-logic:checkLocks

      - name: âœ… Run build checks
        if: steps.check_build_logic.outcome == 'success'
        run: ./gradlew :build-logic:check
